{% extends 'layouts/apps.html' %}
{% load static %}
{% block content %}

<style>
  .c-dashboardInfo {
    margin-bottom: 15px;
  }
  .c-dashboardInfo .wrap {
    background: #ffffff;
    box-shadow: 2px 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 7px;
    text-align: center;
    position: relative;
    overflow: hidden;
    padding: 40px 25px 20px;
    height: 100%;
  }
  .c-dashboardInfo__title,
  .c-dashboardInfo__subInfo {
    color: #6c6c6c;
    font-size: 1.18em;
  }
  .c-dashboardInfo span {
    display: block;
  }
  .c-dashboardInfo__count {
    font-weight: 600;
    font-size: 2.5em;
    line-height: 64px;
    color: #323c43;
  }
  .c-dashboardInfo .wrap:after {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    content: "";
  }
  
  .c-dashboardInfo:nth-child(1) .wrap:after {
    background: linear-gradient(82.59deg, #00c48c 0%, #00a173 100%);
  }
  .c-dashboardInfo:nth-child(2) .wrap:after {
    background: linear-gradient(81.67deg, #0084f4 0%, #1a4da2 100%);
  }
  .c-dashboardInfo:nth-child(3) .wrap:after {
    background: linear-gradient(69.83deg, #0084f4 0%, #00c48c 100%);
  }
  .c-dashboardInfo:nth-child(4) .wrap:after {
    background: linear-gradient(81.67deg, #ff647c 0%, #1f5dc5 100%);
  }
  .c-dashboardInfo__title svg {
    color: #d7d7d7;
    margin-left: 5px;
  }
  .MuiSvgIcon-root-19 {
    fill: currentColor;
    width: 1em;
    height: 1em;
    display: inline-block;
    font-size: 24px;
    transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    user-select: none;
    flex-shrink: 0;
  }
  
</style>
<!--begin::Content wrapper-->
<div class="d-flex flex-column flex-column-fluid">

  <div id="root">
    <div class="container pt-5">
      <div class="row align-items-stretch">
        {% comment %} <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <!-- <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Total Projects<svg -->
                <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Today WhatsApp<svg
                class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                <path fill="none" d="M0 0h24v24H0z"></path>
              </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{total_project}}</span><span
              class="hind-font caption-12 c-dashboardInfo__subInfo"><a href = "{% url 'home:our.services-view.index' %}"><i style='font-size:24px' class='fas'>&#xf061;</i></a></span> 
          </div>
        </div> {% endcomment %}
        
        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">All contacts<svg
                class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                <path fill="none" d="M0 0h24v24H0z"></path>
              </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{total_contact}}</span><span
              class="hind-font caption-12 c-dashboardInfo__subInfo"><a href = "{% url 'whatsapp:contacts' %}"><i style='font-size:24px' class='fas'>&#xf061;</i></a></span>
          </div>
        </div> 

        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
              <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Today WhatsApp<svg
                class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                <path fill="none" d="M0 0h24v24H0z"></path>
              </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{today_whatsapp_users}}</span><span
              class="hind-font caption-12 c-dashboardInfo__subInfo"><a href = "{% url 'whatsapp:interface' %}"><i style='font-size:24px' class='fas'>&#xf061;</i></a></span>
          </div>
        </div> 

        <div class="c-dashboardInfo col-lg-3 col-md-6">
          <div class="wrap">
            <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Search with Keyword<svg
                class="MuiSvgIcon-root-19" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                <path fill="none" d="M0 0h24v24H0z"></path>
              </svg></h4><span class="hind-font caption-12 c-dashboardInfo__count">{{filter_count}}</span><span
              class="hind-font caption-12 c-dashboardInfo__subInfo"><a href="{% url 'home:chat_filter' %}"><i style='font-size:24px' class='fas'>&#xf061;</i><a></span> 
          </div>
        </div>


      </div>
    </div>
  </div>

</div>
<!--end::Content wrapper-->

{% endblock content %}
